 <p>于西安市灞桥区大学中心校区。2012年在空军工程大学原工程学院航空装备管理工程系的基础上创建装备管理与安全工程学院。2017年以原有学院和无人机运用工程系为主体，整合原理院军事理论、计算机教研室和科研部空天作战与装备运用研究中心相关力量，调整组建装备管理与无人机工程学院。主要为空军培养从事航空机务质量控制、安全监察、维修计划管理等方向的复合型工程技术军官。拥有工学、管理学、军事学三大学科门类，拥有一个军队重点学科。在装备保障理论、装备系统工程、装备信息管理、装备采购管理、装备经济管理与装备安全工程等方向领域的研究处于军内领先地位。</p><img title="空军工程大学装备管理与无人机工程学院" alt="空军工程大学装备管理与无人机工程学院" decoding="async" fetchpriority="high" class="size-full wp-image-3098 aligncenter" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709310023361.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="385" height="266"><div class="websitebox_wy"> <ul></ul></div><script> jQuery(document).ready(function($){ if($(".websitebox_wy>ul>li").length = 0) { console.log(11) $(".websitebox_wy").css("display","none") } $(".websitebox_haibao").click(function(){ $(".websitebox_box_shy").toggle() }) $(".websitebox_box1>.websitebox_wzt_chahao").click(function(){ $(".websitebox_box_shy").css("display","none") }) $(".websitebox_fenxiang").click(function(){ $(".websitebox_box-1").toggle() }) $(".websitebox_box1-1>.websitebox_wzt_box1-1chahao>img").click(function(){ $(".websitebox_box-1").css("display","none") }) $(".websitebox_dashan").click(function(){ console.log(111) $(".websitebox_box-2").toggle() }) $(".websitebox_box1-2>.websitebox_wzt_box1-2chahao>img").click(function(){ $(".websitebox_box-2").css("display","none") }) $(".websitebox_box2ul li").click(function(){ // Var i=$(this).index; $(this).addClass("websitebox_box2ul1").siblings("li").removeClass("websitebox_box2ul1") $(".websitebox_box2img>img").hide().eq($(this).index()).show(); })// $("#bbxshare-11").share(); jsModern.share({ qrcode: "#share-qrcode", douban: "#share-douban", qzone: "#share-qzone", sina: "#share-sina", qq: "#share-qq" }); $(".websitebox_haibaoxuanze_k").click(function() { $(".websitebox_box1").css({"width":"500px","min-height":"340px"}) $(".websitebox_imgshu").css("display","none") $(".websitebox_imgkuan").css("display","block") $(this).css({"c
