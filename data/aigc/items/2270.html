 <div id="title">Weka 3：Java 机器学习软件</div><div class="content"><p>Weka 是用于数据挖掘任务的机器学习算法的集合。它包含用于数据准备、分类、回归、聚类、关联规则挖掘和可视化的工具。</p><p>Weka 只在新西兰的岛屿上发现，是一种不会飞的鸟，具有好奇的天性。名字是<a href="https://www.aigc.cn/go/?url=aHR0cHM6Ly93d3cuY3Mud2Fpa2F0by5hYy5uei9tbC93ZWthL3NvdW5kcy93ZWthLXNheS5hdQ%3D%3D" target="_blank" rel="nofollow noopener" class="external">这样</a>读的，鸟叫是<a href="https://www.aigc.cn/go/?url=aHR0cHM6Ly93d3cuY3Mud2Fpa2F0by5hYy5uei9tbC93ZWthL3NvdW5kcy93ZWthLWxvbmcuYXU%3D" target="_blank" rel="nofollow noopener" class="external">这样的</a>。</p><p><a href="https://www.aigc.cn/go/?url=aHR0cDovL3d3dy5nbnUub3JnL2xpY2Vuc2VzL2dwbC5odG1s" target="_blank" rel="noopener" class="external">Weka 是根据GNU 通用公共许可证</a>发布的开源软件。</p><p>&nbsp;</p><p>我们整理了几个<a href="https://www.aigc.cn/go/?url=aHR0cHM6Ly93d3cuY3Mud2Fpa2F0by5hYy5uei9tbC93ZWthL2NvdXJzZXMuaHRtbA%3D%3D" target="_blank" rel="noopener" class="external">免费的在线课程</a>，使用 Weka 教授机器学习和数据挖掘。课程视频可<a href="https://www.aigc.cn/go/?url=aHR0cHM6Ly93d3cueW91dHViZS5jb20vdXNlci9XZWthTU9PQw%3D%3D" target="_blank" rel="noopener" class="external">在 Youtube 上找到。</a></p><p>Weka 支持<a href="https://www.aigc.cn/go/?url=aHR0cHM6Ly9kZWVwbGVhcm5pbmcuY21zLndhaWthdG8uYWMubnov" target="_blank" rel="nofollow noopener" class="external">深度学习</a>！</p></div><div class="websitebox_wy"> <ul></ul></div><script> jQuery(document).ready(function($){ if($(".websitebox_wy>ul>li").length = 0) { console.log(11) $(".websitebox_wy").css("display","none") } $(".websitebox_haibao").click(function(){ $(".websitebox_box_shy").toggle() }) $(".websitebox_box1>.websitebox_wzt_chahao").click(function(){ $(".websitebox_box_shy").css("display","none") }) $(".websitebox_fenxiang").click(function(){ $(".websitebox_box-1").toggle() }) $(".websitebox_box1-1>.websitebox_wzt_box1-1chahao>img").click(function(){ $(".websitebox_box-1").css("display","none") }) $(".websitebox_dashan").click(function(){ console.log(111) $(".websitebox_box-2").toggle() }) $(".websitebox_box1-2>.websitebox_wzt_box1-2ch
