 <p>马萨诸塞大学，又译麻省大学（University of Massachusetts，简称UMASS），是美国公立大学系统。马萨诸塞大学起源于1863年建立在美国麻省安姆斯特镇（Amherst）的马萨诸塞大学阿默斯特分校，如今已经发展成一个拥有5个校区的美国著名公立大学系统，包括麻省大学阿默斯特分校、麻省大学波士顿分校、麻省大学达特茅斯分校、麻省大学洛威尔分校和麻省大学医学院五个校区，在全球都享有很高的学术声誉，尤其是阿默斯特分校，作为该系统中的主导研究性机构，和麻省医学院都是世界一流的学府。</p><img title="马萨诸塞大学阿默斯特分校" alt="马萨诸塞大学阿默斯特分校" decoding="async" fetchpriority="high" class="alignnone size-full wp-image-3017" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709309942919.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="1723" height="873"><div class="websitebox_wy"> <ul></ul></div><script> jQuery(document).ready(function($){ if($(".websitebox_wy>ul>li").length = 0) { console.log(11) $(".websitebox_wy").css("display","none") } $(".websitebox_haibao").click(function(){ $(".websitebox_box_shy").toggle() }) $(".websitebox_box1>.websitebox_wzt_chahao").click(function(){ $(".websitebox_box_shy").css("display","none") }) $(".websitebox_fenxiang").click(function(){ $(".websitebox_box-1").toggle() }) $(".websitebox_box1-1>.websitebox_wzt_box1-1chahao>img").click(function(){ $(".websitebox_box-1").css("display","none") }) $(".websitebox_dashan").click(function(){ console.log(111) $(".websitebox_box-2").toggle() }) $(".websitebox_box1-2>.websitebox_wzt_box1-2chahao>img").click(function(){ $(".websitebox_box-2").css("display","none") }) $(".websitebox_box2ul li").click(function(){ // Var i=$(this).index; $(this).addClass("websitebox_box2ul1").siblings("li").removeClass("websitebox_box2ul1") $(".websitebox_box2img>img").hide().eq($(this).index()).show(); })// $("#bbxshare-11").share(); jsModern.share({ qrcode: "#share-qrcode", douban: "#share-douban", qzone: "#share-qzone", sina: "#share-sina", qq: "#share-qq" }); $(".websitebox_haibaoxuanze_k").click(function() { $(".websitebox_box1").css({"width":"500px","min-height":"340px"}) $(".websitebox_imgshu").css("display","none") $(".websitebox_imgkuan").css("display","block") $(this).css({"color":"#fff","background-color":"
