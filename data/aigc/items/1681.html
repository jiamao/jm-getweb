 <p>客户主导的对话助理,24/7 全天候立即接听每个电话。</p><p>我们不断优化我们的自然语言理解 (NLU) 模型与自动语音识别 (ASR) 配合使用的方式，以理解呼叫者的意图，而不管口音、背景噪音和不连贯的连接。我们已经为语音做好了生产准备；我们提供围绕文本到语音、录制的提示、语音节奏和中断的高级功能。</p><p>我们的语音助手经过了数十亿次对话的预训练，可以处理口头对话的怪癖。它已经知道什么时候该听到“&nbsp;<em>two</em>&nbsp;”而不是“&nbsp;<em>too</em>&nbsp;”，理解“&nbsp;<em>Echo</em>&nbsp;”代表“&nbsp;<em>E</em>&nbsp;”，“&nbsp;<em>credit card</em>&nbsp;”不同于“&nbsp;<em>debit card</em>&nbsp;”。</p><img title="Poly.ai" alt="Poly.ai" decoding="async" fetchpriority="high" class="alignnone size-full wp-image-2810" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709309512051.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="1240" height="732"><p>&nbsp;</p><img title="Poly.ai" alt="Poly.ai" decoding="async" class="alignnone size-full wp-image-2812" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709309538067.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="1275" height="429"><img title="Poly.ai" alt="Poly.ai" decoding="async" class="alignnone size-full wp-image-2813" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709309508632.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="1294" height="480"><div class="websitebox_wy"> <ul></ul></div><script> jQuery(document).ready(function($){ if($(".websitebox_wy>ul>li").length = 0) { console.log(11) $(".websitebox_wy").css("display","none") } $(".websitebox_haibao").click(function(){ $(".websitebox_box_shy").toggle() }) $(".websitebox_box1>.websitebox_wzt_chahao").click(function(){ $(".websitebox_box_shy").css("display","none") }) $(".websitebox_fenxiang").click(function(){ $(".websitebox_box-1").toggle() }) $(".websitebox_box1-1>.websitebox_wzt_box1-1chahao>img").click(function(){ $(".websitebox_box-1").css("display","none") }) $(".websitebox_dashan").click(function(){ console.log(111) $(".websitebox_box-2").toggle() }) $(".websitebox_box1-2>.websitebox_wzt_box1-2chahao>img").click(function(){ $(".website
