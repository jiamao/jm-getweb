 <p>普渡大学 （Purdue University West Lafayette，又译普渡大学西拉法叶分校），美国公立大学系统普渡大学的旗舰分校，创建于1869年，位于印第安纳州的西拉法叶市（West Lafayette）。 该校是大十联盟创始成员、美国大学协会成员校。该校侧重于理工科、商科、社科，不设医学院和法学院。<br>普渡大学以工科闻名，胡佛水坝和金门大桥出自普渡师生之手。普渡大学拥有13位诺贝尔奖得主。中国的两弹元勋邓稼先、第一代火箭专家梁思礼、热能工程奠基人陈学俊和王补宣毕业于此。</p><img title="普渡大学西拉法叶分校" alt="普渡大学西拉法叶分校" decoding="async" fetchpriority="high" class="alignnone size-full wp-image-3027" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709309974106.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="1251" height="788"><div class="websitebox_wy"> <ul></ul></div><script> jQuery(document).ready(function($){ if($(".websitebox_wy>ul>li").length = 0) { console.log(11) $(".websitebox_wy").css("display","none") } $(".websitebox_haibao").click(function(){ $(".websitebox_box_shy").toggle() }) $(".websitebox_box1>.websitebox_wzt_chahao").click(function(){ $(".websitebox_box_shy").css("display","none") }) $(".websitebox_fenxiang").click(function(){ $(".websitebox_box-1").toggle() }) $(".websitebox_box1-1>.websitebox_wzt_box1-1chahao>img").click(function(){ $(".websitebox_box-1").css("display","none") }) $(".websitebox_dashan").click(function(){ console.log(111) $(".websitebox_box-2").toggle() }) $(".websitebox_box1-2>.websitebox_wzt_box1-2chahao>img").click(function(){ $(".websitebox_box-2").css("display","none") }) $(".websitebox_box2ul li").click(function(){ // Var i=$(this).index; $(this).addClass("websitebox_box2ul1").siblings("li").removeClass("websitebox_box2ul1") $(".websitebox_box2img>img").hide().eq($(this).index()).show(); })// $("#bbxshare-11").share(); jsModern.share({ qrcode: "#share-qrcode", douban: "#share-douban", qzone: "#share-qzone", sina: "#share-sina", qq: "#share-qq" }); $(".websitebox_haibaoxuanze_k").click(function() { $(".websitebox_box1").css({"width":"500px","min-height":"340px"}) $(".websitebox_imgshu").css("display","none") $(".websitebox_imgkuan").css("display","block") $(this).css({"color":"#fff","background-color":"#0066
