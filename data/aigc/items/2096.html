 <p data-v-0e9f76d8="">极客公园成立于2010年，是中国创新者的大本营。通过对前沿科技的观察报道，高水平的线下活动，众筹孵化等全方位的创业服务，极客公园汇聚了中国广大的创新、创业人群。在内容媒体、会展公关、创业服务三大业务线协同发展下，极客公园帮助中国创业者更有效率的探索未来，链接更多的资源，让优秀的科技创业公司得以更快速的成长。</p><p data-v-0e9f76d8="">“极客”概念在极客公园的推动下，已经成为推动社会发展的重要力量。极客公园亦成为中国极客群体交流互助的平台和中国创新人群成长道路上的重要伙伴。</p><div class="websitebox_wy"> <ul></ul></div><script> jQuery(document).ready(function($){ if($(".websitebox_wy>ul>li").length = 0) { console.log(11) $(".websitebox_wy").css("display","none") } $(".websitebox_haibao").click(function(){ $(".websitebox_box_shy").toggle() }) $(".websitebox_box1>.websitebox_wzt_chahao").click(function(){ $(".websitebox_box_shy").css("display","none") }) $(".websitebox_fenxiang").click(function(){ $(".websitebox_box-1").toggle() }) $(".websitebox_box1-1>.websitebox_wzt_box1-1chahao>img").click(function(){ $(".websitebox_box-1").css("display","none") }) $(".websitebox_dashan").click(function(){ console.log(111) $(".websitebox_box-2").toggle() }) $(".websitebox_box1-2>.websitebox_wzt_box1-2chahao>img").click(function(){ $(".websitebox_box-2").css("display","none") }) $(".websitebox_box2ul li").click(function(){ // Var i=$(this).index; $(this).addClass("websitebox_box2ul1").siblings("li").removeClass("websitebox_box2ul1") $(".websitebox_box2img>img").hide().eq($(this).index()).show(); })// $("#bbxshare-11").share(); jsModern.share({ qrcode: "#share-qrcode", douban: "#share-douban", qzone: "#share-qzone", sina: "#share-sina", qq: "#share-qq" }); $(".websitebox_haibaoxuanze_k").click(function() { $(".websitebox_box1").css({"width":"500px","min-height":"340px"}) $(".websitebox_imgshu").css("display","none") $(".websitebox_imgkuan").css("display","block") $(this).css({"color":"#fff","background-color":"#0066cc"}).siblings().css({"color":"#0066cc","background-color":"#fff"}) }) $(".websitebox_haibaoxuanze_s").click(function() { $(".websitebox_box1").css({"width":"350px","min-height":"394px"}) $(".websitebox_imgshu").css("display","block") $(".websitebox_imgkuan").css("display"
