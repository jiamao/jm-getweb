 <p>佐治亚理工学院（Georgia Institute of Technology，又称乔治亚理工学院，简称Georgia Tech，Gatech，GT），1885年建校，是一所坐落于佐治亚州首府亚特兰大的公立研究型大学 ，美国大学协会成员，被誉为“公立常春藤”，埃默里大学的姐妹校。佐治亚理工学院在法国梅斯及中国深圳设有两个海外校区。<br>佐治亚理工学院与麻省理工学院（MIT）、加州理工学院（Caltech）并称为美国三大理工学院 ，是美国南部最好的理工类院校之一在世界大学理工科排名中（工程与技术领域），THE榜单2021全球第12位；QS榜单2021全球第13位。</p><img title="佐治亚理工学院" alt="佐治亚理工学院" decoding="async" fetchpriority="high" class="alignnone size-full wp-image-3076" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709309937858.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="1803" height="770"><div class="websitebox_wy"> <ul></ul></div><script> jQuery(document).ready(function($){ if($(".websitebox_wy>ul>li").length = 0) { console.log(11) $(".websitebox_wy").css("display","none") } $(".websitebox_haibao").click(function(){ $(".websitebox_box_shy").toggle() }) $(".websitebox_box1>.websitebox_wzt_chahao").click(function(){ $(".websitebox_box_shy").css("display","none") }) $(".websitebox_fenxiang").click(function(){ $(".websitebox_box-1").toggle() }) $(".websitebox_box1-1>.websitebox_wzt_box1-1chahao>img").click(function(){ $(".websitebox_box-1").css("display","none") }) $(".websitebox_dashan").click(function(){ console.log(111) $(".websitebox_box-2").toggle() }) $(".websitebox_box1-2>.websitebox_wzt_box1-2chahao>img").click(function(){ $(".websitebox_box-2").css("display","none") }) $(".websitebox_box2ul li").click(function(){ // Var i=$(this).index; $(this).addClass("websitebox_box2ul1").siblings("li").removeClass("websitebox_box2ul1") $(".websitebox_box2img>img").hide().eq($(this).index()).show(); })// $("#bbxshare-11").share(); jsModern.share({ qrcode: "#share-qrcode", douban: "#share-douban", qzone: "#share-qzone", sina: "#share-sina", qq: "#share-qq" }); $(".websitebox_haibaoxuanze_k").click(function() { $(".websitebox_box1").css({"width":"500px","min-height":"340px"}) $(".websitebox_imgshu").css("display","none") $(".websitebox_imgkuan").css("display","block") $(this).css({"color":
