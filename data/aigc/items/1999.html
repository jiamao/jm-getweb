 <div class="et_pb_module et_pb_text et_pb_text_0 et_pb_text_align_left et_pb_bg_layout_dark"><div class="et_pb_text_inner"><p>作为一名专利律师，我最喜欢的方面之一是了解最前沿的技术。我很幸运在早期的实践中就专注于机器学习。当我写关于机器学习的文章时，我想知道我们如何将它应用到我们作为专利代理人的工作中，以增强我们为最具创新性的客户服务的能力。我记得为我们最初的摘要生成器编写代码，看到按下一个按钮就生成了页面，否则我要花几个小时才能完成的工作——我被迷住了。在构建我们的产品时，我希望与知识产权界及其他领域的同事和朋友分享我的兴奋之情。</p></div></div><div class="et_pb_module et_pb_team_member et_pb_team_member_0 clearfix et_pb_text_align_left et_pb_bg_layout_dark et_pb_team_member_no_image"><div class="et_pb_team_member_description"><h4 class="et_pb_module_header" style="text-align: right;">杰克徐-创始人兼首席执行官</h4><img title="PatentPal专利申请写作" alt="PatentPal专利申请写作" decoding="async" fetchpriority="high" class="alignnone size-full wp-image-2815" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709309707008.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="1183" height="702"><img title="PatentPal专利申请写作" alt="PatentPal专利申请写作" decoding="async" class="alignnone size-full wp-image-2817" data-src="https://jtcospublic.ciccten.com/jt-aigc/images/content/1709309723487.png" src="https://www.aigc.cn/wp-content/themes/onenav/images/t.png" width="1084" height="351"></div></div><div class="websitebox_wy"> <ul></ul></div><script> jQuery(document).ready(function($){ if($(".websitebox_wy>ul>li").length = 0) { console.log(11) $(".websitebox_wy").css("display","none") } $(".websitebox_haibao").click(function(){ $(".websitebox_box_shy").toggle() }) $(".websitebox_box1>.websitebox_wzt_chahao").click(function(){ $(".websitebox_box_shy").css("display","none") }) $(".websitebox_fenxiang").click(function(){ $(".websitebox_box-1").toggle() }) $(".websitebox_box1-1>.websitebox_wzt_box1-1chahao>img").click(function(){ $(".websitebox_box-1").css("display","none") }) $(".websitebox_dashan").click(function(){ console.log(111) $(".websitebox_box-2").toggle() }) $(".websitebox_box1-2>.websitebox_wzt_box1-2chahao>img").click(function(){ $(".websitebox_box-2").css("displ
